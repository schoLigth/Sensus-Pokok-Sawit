<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Kunjungan</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/kunjungan.css') }}">
</head>

<body class="bg-light">

<div class="container mt-4">

  <div class="mb-4">
    <h3 class="fw-bold">Form Tambah Kunjungan Baru</h3>
    <p class="text-muted">Isi data kunjungan secara lengkap sebelum melanjutkan.</p>
  </div>

  <div class="card shadow-sm mb-5">
    <div class="card-body">

      <!-- FORM -->
      <form id="dataForm">

        <!-- Nama -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Nama</label>
          <input type="text" class="form-control" id="nama" name="nama" required>
        </div>

        <!-- Status -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Pilih Status</label>
          <select class="form-select" id="status" name="status" required>
            <option disabled selected>-- Pilih salah satu --</option>
            <option value="Mandor">Mandor</option>
            <option value="Audit">Audit</option>
            <option value="new">+ Tambah Status Baru</option>
          </select>
        </div>

        <!-- Tanggal -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Tanggal</label>
          <input type="date" class="form-control" id="tanggal" name="tanggal" required>
        </div>

        <!-- Waktu -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Waktu</label>
          <input type="time" class="form-control" id="waktu" name="waktu" readonly required>
        </div>

        <!-- Lokasi -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Lokasi</label>
          <input type="text" class="form-control" id="lokasi" name="lokasi" readonly required>
        </div>

        <!-- Blok -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Pilih Blok</label>
          <select class="form-select" id="pilihan" name="blok" required>
            <option disabled selected>-- Pilih salah satu --</option>
            <option value="new">+ Tambah Blok Baru</option>
          </select>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">Simpan dan Lanjutkan</button>

      </form>

    </div>
  </div>

  <div class="d-flex justify-content-between mt-4 mb-5">
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">← Kembali</a>
    <a id="btnNextWrapper" href="{{ url_for('maps') }}" class="btn btn-success btn-lg" style="display:none;">
      Lanjutkan →
    </a>
  </div>

</div>

<script src="{{ url_for('static', filename='js/kunjungan.js') }}"></script>

</body>
</html>
